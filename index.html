<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <!-- <div class="circles">
        <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
        <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
    </div> -->
    <div class="d-flex container justify-content-center align-items-center">
        <div class=" main-square ">
            <img class="banner" src="images/bg-pattern-card.svg" alt="">
            <div class="clip">
                <img class="victor" src="images/image-victor.jpg" alt="profile-img">
            </div>
            <div class="d-flex flex-column pt-5 justify-content-center align-items-center">
                <div class="d-flex flex-row">
                    <h1 class="name pe-2">Victor Crest</h1>
                    <h1 class="age">26</h1>
                </div>
                <div class="city">
                    <p>London</p>
                </div>
            </div>
            <hr>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-2">
                    <h1 class="name stats-name">80K</h1>
                    <p class="num-desc">Followers</p>
                </div>
                <div class="p-2">
                    <h1 class="name stats-name">803K</h1>
                    <p class="num-desc">Likes</p>
                </div>
                <div class="p-2">
                    <h1 class="name stats-name">1.4K</h1>
                    <p class="num-desc">Photos</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom footer">
        <div class="justify-content-center">
            <p class="bottom-words">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nikka Ella Yalung</a>.</p>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
