<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
    <div class="main-square">
        <img class="banner" src="images/bg-pattern-card.svg" alt="">
        <div class="clip">
            <img class="victor" src="images/image-victor.jpg" alt="profile-img">
        </div>
        <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <h1 class="age">26</h1>
            <p class="city">London</p>
        </div>
        <hr>
        <div class="numbers">
            <div class="stats">
                <h1 class="name stats-name">80K</h1>
                <p class="num-desc">Followers</p>
            </div>
            <div class="stats">
                <h1 class="name stats-name">803K</h1>
                <p class="num-desc">Likes</p>
            </div>
            <div class="stats">
                <h1 class="name stats-name">1.4K</h1>
                <p class="num-desc">Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nikka Ella Yalung</a>.
    </div>
</body>

</html>
